<h1 class="display-4">Add Quote</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <input name="quote" #quote="ngModel" [(ngModel)]="service.formData.quote" class="form-control"  placeholder="Quote" required>
  </div>
  <div *ngIf="quote.invalid && quote.touched" class="validation-error">This field is required.</div>
  <div class="form-group">
    <input name="author" #author="ngModel" [(ngModel)]="service.formData.author" class="form-control"  placeholder="Author">
  </div>
  
  <div class="form-group">
    <button [disabled]="form.invalid" type="submit" class="btn btn-lg btn-block btn-info">SUBMIT</button>
  </div> 
  
</form>
